<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Luxury Perfume</h1>
      <nav> 
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero">
      <h2>Discover Your Signature Scent</h2>
      <p>Premium perfumes for every mood</p>
      <button onclick="showMessage()">Shop Now</button>
    </section>

    <!-- Products -->
    <section id="products" class="products">
      <h2>Our Collection</h2>

      <div class="product-list">
        <div class="product-card">
          <h3>Rose Essence</h3>
          <p>₹1999</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <h3>Ocean Breeze</h3>
          <p>₹2499</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <h3>Royal Oud</h3>
          <p>₹2999</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="contact">
      <h2>Contact Us</h2>
      <p>Email: support@luxuryperfume.com</p>
    </section>

    <!-- Footer -->
    <footer>
      <p>© 2025 Luxury Perfume. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
