<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Showroom</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: Arial, sans-serif; }
      header { background: #111; color: rgb(201, 201, 201); text-align: center; padding: 20px; }
      .hero { background: url('car-image.jpg') no-repeat center/cover; height: 300px; display: flex; align-items: center; justify-content: center; color: rgb(207, 50, 50); font-size: 2rem; }
      .cars { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
      .car { background: #ae8b8b; padding: 15px; text-align: center; border-radius: 8px; }
      .car img { width: 100%; border-radius: 8px; }
      .contact { text-align: center; padding: 20px; background: #222; color: rgb(27, 229, 101); }
    </style>
  </head>

        <h3>BMW</h3>

</html>
