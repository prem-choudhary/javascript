<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-commerce Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Store</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </header>

    <main>
      <div class="product">
        <img
          src="https://cdn.mos.cms.futurecdn.net/u6ACPLnZhHS9fmJGE772nU.jpg"
          alt="Product 1"
        />
        <h2>Phones</h2>
        <p>$20.00</p>
        <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
      </div>

      <div class="product">
        <img
          src="https://th.bing.com/th/id/OIP.E9wv5L2mYcqzm6YXLZxfxQAAAA?rs=1&pid=ImgDetMain"
          alt="Product 2"
        />
        <h2>Laptop</h2>
        <p>$30.00</p>
        <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
      </div>

      <div class="product">
        <img
          src="https://th.bing.com/th/id/OIP.F6Pk76v7zgEPGqqALrwJ-gHaHa?rs=1&pid=ImgDetMain"
          alt="Product 3"
        />
        <h2>Bag</h2>
        <p>$50.00</p>
        <button onclick="addToCart('Product 3', 50)">Add to Cart</button>
      </div> 
    </main>

    <script src="javascript.js"></script>
  </body>
</html>
