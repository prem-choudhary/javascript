<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <h2 class="brand">Online Library</h2>
        </div>

        <div class="nav-right">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="btn btn-success">Search</button>
        </div>
      </div>
    </nav>

    <div id="alertuser"></div>

    <div class="container">
      <h1>Welcome to My Library</h1>
      <hr />

      <form id="mylibraryform" class="form">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" id="User-Name" class="input" />
          <small class="note"
            >We'll never share your user name with anyone else.</small
          >
        </div>

        <div class="form-group">
          <label>Book Name</label>
          <input type="text" id="Book-Name" class="input" />
        </div>

        <div class="form-group">
          <label>Book Type</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="check-box" value="Fiction" />
              Fiction</label
            >
            <label
              ><input type="radio" name="check-box" value="Programing" />
              Programming</label
            >
            <label
              ><input type="radio" name="check-box" value="Cooking" />
              Cooking</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-dark">Add Book</button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Sl No.</th>
            <th>Date of Issue</th>
            <th>Reader</th>
            <th>Book Name</th>
            <th>Genre</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
