<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #282c34;
        color: white;
      }

      .timer {
        text-align: center;
      }

      .time {
        font-size: 48px;
        margin: 10px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #61dafb;
        color: #282c34;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #21a1f1;
      }
    </style>
  </head>
  <body>
    <div class="timer">
      <div>
        <h1>Why Html and css impotent for wab pages !!!</h1>
      </div>
      <h1>Javascript Timer !!!!</h1>
      <h1>Countdown Timer</h1>
      <div class="time" id="time">00:00:00</div>
      <button id="startTimer">Start Timer</button>
      <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <button type="submit">Submit</button>
      </form> 
    </div>

    <script src="timer.js"></script>
  </body>
</html>
